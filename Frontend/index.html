<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Onitama</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="../Frontend/style/myFonts.css">

  </head>
  <body>

    <a href="index.html" class="fixed-image-wrapper">
      <img src="../Frontend/site-images/Onitama_Logo.svg.png" class="onitama-home" alt="Onitama" onclick="">
      </a>
      
    <div class="container-fluid flex">

    <form class="form-control" action="">
      <p class="title">Login</p>
      <div class="input-field">
        <input required="" class="input" id="input1" type="text" />
        <label class="label" for="input1">Enter Email</label>
      </div>
      <div class="input-field">
        <input required="" class="input" id="input2" type="password" />
        <label class="label" for="input2">Enter Password</label>
      </div>
      <p id="error"></p>
      <button class="submit-btn" onclick="" >Sign In</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
      <div class="links">
        <p>More info about us. <a href="team.html">Here</a></p>
      </div>
    </form>

  </div>
    <script src="js/login.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
