<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onitama</title>
    <link rel="stylesheet" href="../Frontend/style/lobby.css">
    <link rel="stylesheet" href="../Frontend/style/myFonts.css">
</head>
<body>

    <a class="fixed-image-wrapper">
    <img src="../Frontend/site-images/Onitama_Logo.svg.png" class="onitama-home" alt="Onitama" onclick="logOut()">
    </a>

    <div><h1>Active Lobbys</h1></div>
    <div class="scrolbox">
        <div class="lobby-item">
           <h3><span class="lobby-name">Example Lobby</span></h3> <p>Warior name: <span class="player-name">John Doe</span></p>
            
            <button> Enter Room
                <svg viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>        
    </div>

    <button class="OpenLobbyModalButton">
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">Create Lobby</span>
    </button>
      
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Lobby</h2>
            <input type="text" id="lobbyNameInput" placeholder="Enter lobby name...">
            <button id="createLobbyBtn">Create</button>
            <div><p id="errormessagediv"></p></div>
        </div>
    </div>

    <button id="logout" class="logout">Log out</button>

    
    <script src="../Frontend/js/lobby.js"></script>
</body>
</html>
